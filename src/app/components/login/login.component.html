<div class="login-container">
  <app-volver></app-volver>

  <form class="login-form">
    <h2>Iniciar Sesión</h2>

    <div class="mb-4">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="Tu contraseña">
    </div>

    <div class="mb-4 text-center">
      <small>¿No tienes cuenta? <a href="#">Regístrate aquí</a></small>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-submit">Continuar</button>
    </div>
  </form>
</div>
