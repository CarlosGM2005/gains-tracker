<div class="login-container">
    <form class="login-form">
      
      <h2>Iniciar Sesión</h2>
  
      <!-- Campo Email -->
      <div class="mb-4">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control form-control-lg" id="email" placeholder="nombre@ejemplo.com">
      </div>
  
      <!-- Campo Contraseña -->
      <div class="mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control form-control-lg" id="password" placeholder="Tu contraseña">
      </div>
  
      <!-- Mensaje de registro -->
      <div class="mb-4 text-center">
        <small>¿No tienes cuenta? <a href="#">Regístrate aquí</a></small>
      </div>
  
      <!-- Botón Continuar -->
      <div class="d-grid">
        <button type="submit" class="btn btn-submit">Continuar</button>
      </div>
    </form>
  </div>
