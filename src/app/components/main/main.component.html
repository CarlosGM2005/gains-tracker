<main>
    <div class="container-fluid">
        <div class="container">

            <app-barra-navegacion></app-barra-navegacion>
            <div class="encabezado">
                <div class="titulo_encabezado">
                    <a (click)="volver()"><img id="imgVolver" src="icons/logoVolver.png" alt="Icono para volver"></a>
                    <h2>Hola [usuario]</h2>
                </div>
                <div class="imgs_encabezado">
                    <img src="icons/logoBuscar.png" alt="Icono para buscar un ejercicio">
                    <a (click)="irPerfiloLogin()"><img src="icons/logoPerfil.png" alt="Icono de ir al Perfil"></a>
                </div>
            </div><br>

            <div id="textCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">

                    <!-- Slice 1 -->
                    <div class="carousel-item active text-center">
                        <img src="Pecho.png" alt="Primera foto del carrusel, un variado de sushi">
                    </div>

                    <!-- Slice 2-->
                    <div class="carousel-item active text-center">
                        <img src="Pecho.png" alt="Primera foto del carrusel, un variado de sushi">
                    </div>

                    <!-- Controles -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#textCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#textCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>


            </div>
        </div>
    </div>
