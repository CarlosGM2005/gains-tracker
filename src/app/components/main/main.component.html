<main>
    <div class="container-fluid">
        <div class="container">

            <app-barra-navegacion></app-barra-navegacion>
            <div class="encabezado">
                <div class="titulo_encabezado">
                    <a (click)="volver()"><img id="imgVolver" src="icons/logoVolver.png" alt="Icono para volver"></a>
                    <h2>Hola [usuario]</h2>
                </div>
                <div class="imgs_encabezado">
                    <img src="icons/logoBuscar.png" alt="Icono para buscar un ejercicio">
                    <a (click)="irPerfiloLogin()"><img src="icons/logoPerfil.png" alt="Icono de ir al Perfil"></a>
                </div>
            </div><br>

            <div id="textCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">

                    <!-- Slide 1 -->
                    <div class="carousel-item active">
                        <div class="d-flex justify-content-center flex-wrap gap-3">
                            <div class="card dia-card">
                                <img src="https://placehold.co/200x100" class="card-img-top" alt="Lunes">
                                <div class="card-body text-center">
                                    <h5 class="card-title fw-bold">Lunes</h5>
                                </div>
                            </div>
                            <div class="card dia-card d-none d-md-block">
                                <img src="https://placehold.co/200x100" class="card-img-top" alt="Martes">
                                <div class="card-body text-center">
                                    <h5 class="card-title fw-bold">Martes</h5>
                                </div>
                            </div>
                            <div class="card dia-card d-none d-lg-block">
                                <img src="https://placehold.co/200x100" class="card-img-top" alt="Miércoles">
                                <div class="card-body text-center">
                                    <h5 class="card-title fw-bold">Miércoles</h5>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Slide 2 -->
                    <div class="carousel-item">
                        <div class="d-flex justify-content-center flex-wrap gap-3">
                            <div class="card dia-card">
                                <img src="img/jueves.jpg" class="card-img-top" alt="Jueves">
                                <div class="card-body text-center">
                                    <h5 class="card-title fw-bold">Jueves</h5>
                                </div>
                            </div>
                            <div class="card dia-card d-none d-md-block">
                                <img src="img/viernes.jpg" class="card-img-top" alt="Viernes">
                                <div class="card-body text-center">
                                    <h5 class="card-title fw-bold">Viernes</h5>
                                </div>
                            </div>
                            <div class="card dia-card d-none d-lg-block">
                                <img src="img/sabado.jpg" class="card-img-top" alt="Sábado">
                                <div class="card-body text-center">
                                    <h5 class="card-title fw-bold">Sábado</h5>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Controles -->
                <button class="carousel-control-prev" type="button" data-bs-target="#textCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#textCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>


        </div>
    </div>
</main>
